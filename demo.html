<!doctype html>
<html>
  <head>
    <title>flickr-zoom demo</title>
    <link rel="stylesheet" type="text/css" href="flickr-zoom.css">
    <script type="text/javascript" src="flickr-zoom.js"></script>
    <style>
      figure {
        display: block;
        width: 90dvw;
        margin: 5dvw auto;
      }
      img {
        width: 100%;
        height: auto;
      }
      figcaption {
        display: flex;
      }
      figcaption > span:first-child {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <figure>
      <img src="https://live.staticflickr.com/65535/52065769339_1d2ed18904_o_d.jpg"
        srcset="
          https://live.staticflickr.com/4908/46653422752_87c78cf6e5_c_d.jpg   800w,
          https://live.staticflickr.com/65535/52065769339_59a242ce1d_k_d.jpg 2048w,
          https://live.staticflickr.com/65535/52065769339_1d2ed18904_o_d.jpg 6172w"
        sizes="
          (width <= 800)   800w,
          (width <= 2048) 2048w,
                          6172w"
        alt="Western flank of Mount Si"
        class="flickr-zoom">
      <figcaption>
        <span><a href="https://www.flickr.com/photos/trs/52065769339/">Western flank of Mount Si</a></span>
        <span>© <a href="https://tsibley.net">Thomas Sibley</a></span>
      </figcaption>
    </figure>

    <figure style="width: fit-content">
      <img src="https://live.staticflickr.com/4908/46653422752_87c78cf6e5_c_d.jpg"
        alt="Pahoehoe (lava) smushed up like a sheet of fresh pasta"
        class="flickr-zoom"
        style="width: 600px">
      <figcaption>
        <span><a href="https://www.flickr.com/photos/trs/46653422752/">Pahoehoe (lava) smushed up like a sheet of fresh pasta</a></span>
        <span>© <a href="https://tsibley.net">Thomas Sibley</a></span>
      </figcaption>
    </figure>
  </body>
</html>
